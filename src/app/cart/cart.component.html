<div class="container">
  <h1>Shopping Cart</h1>
  <div *ngIf="items.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.name}}</td>
          <td><img [src]="item.image" style="height: 50px; width: 50px;" alt="" /></td>
          <td>{{item.price}}</td>
          <td><button (click)="incrQty(i)" class="btn btn-outline-success" ><b>+</b></button> {{item.qty}} <button (click)="decrQty(i)" class="btn btn-outline-success"><b>-</b></button></td>
          <td><button (click)="removeItem(i)" class="btn btn-danger" >X</button></td>
        </tr>
      </tbody>
    </table>
    <div >
      <button routerLink='/checkout' (click)="checkOut()">Checkout</button>
    </div>
  </div>
  <div *ngIf="items.length == 0">
    <h1>Your cart is empty!!</h1>
  </div>
</div>
