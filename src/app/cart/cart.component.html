<h1>Cart</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td><img src="{{item.image}}" style="height: 50px; width: 50px;" alt="" /></td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td><button (click)="incrQty(i)" >+</button>&nbsp;<button (click)="decrQty(i)">-</button></td>
      </tr>
    </tbody>
</table>

<div>
  <button (click)="checkOut()">Checkout</button>
</div>
