<div class="container">  
  <form>
    <h1>{{title}}</h1>
    <div class="mb-3">
      <label for="exampleInputName1" class="form-label">Name</label>
      <input name='name' [(ngModel)]="user.name" placeholder="Name" type="name" class="form-control" id="exampleInputName1">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name='email' [(ngModel)]="user.email" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name='password' [(ngModel)]="user.pass" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button (click)="submit()" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <h1>Users Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
